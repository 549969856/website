<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0522</title>
</head>
<body>
    <h1>loop test</h1>
    <h2 id="msg"></h2>
    <hr>
    <h2 id="msg2"></h2>
    <hr>
    <h3 id="loop3"></h3>
    <script>
        var sum = 0;
        var counter;
        var str = '';

        
        for (counter = 1; counter < 100; counter++) {
            sum += counter;
            str += 'counter=' + counter + ',' + 'sum=' + sum + '</br>';
        }
        document.getElementById('msg').innerHTML = str;

        
        var i = 1;
        var s = 0;
        var strtext = '';
        while (i <= 100) {
            s += i;
            strtext += 'counter=' + i + ',' + 'sum=' + s + '</br>';
            i++;
        }

        document.getElementById('msg2').innerHTML = strtext;
        

        var sss=0;
        var c=1;
        var show=''
        do{
            sss+=c;
            show += 'counter=' + c + ',' + 'sum=' + sss + '</br>';
            c++;
        }while(c<=100);
        document.getElementById('loop3').innerHTML = show;

    </script>
</body>
</html>
